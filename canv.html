<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 
<body>
    <canvas id="canvas" style="border:solid 1px;"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        canvas.width = 400;
        canvas.height = 400;
 
        const img = new Image();
        img.src = "https://cdn-icons-png.flaticon.com/256/611/611038.png";
        img.onload = function () {
            const ctx = canvas.getContext("2d");
            ctx.beginPath();
            ctx.moveTo(10, 10);
            ctx.lineTo(390, 390);
            ctx.lineTo(390, 10);
            ctx.closePath();
            ctx.strokeStyle = "rgb(255,0,0)"
            ctx.lineWidth = 6;
 
            ctx.stroke();
            const pat = ctx.createPattern(this, "repeat");
            ctx.fillStyle = pat; // "rgba(0,0,255,0.5)"
            ctx.fill()
        }
 
    </script>
</body>
 
</html>
